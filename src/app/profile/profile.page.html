<ion-header>
  <ion-toolbar class="modal_header">
    
    <ion-buttons>
      <ion-button style="color: white;" class="close_btn" (click)="BackBtn()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label class="modal_title" slot="end">
      Your Profile
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_pofile">
    <div class="profile_image">
      <img class="main_profile_image" id="profile_image" src="../../assets/images/user.png" alt="">
    </div>
    <div class="name">
      Yousuf
    </div>
    <div class="email">
      yousuf12&#64;gmail.com
    </div>
  </div>

  <div class="profile_information">
    <div class="single_pro_infor">
      <div class="pro_icon">
        <img src="../../assets/images/image-removebg-preview.png" alt="">
      </div>
      <div class="main_pro_infor">
        <div class="title green_text">
          Joined
        </div>
        <div class="number_of_counts green_text">
          22/33/2024
        </div>
      </div>
    </div>
    <div class="single_pro_infor">
      <div class="pro_icon">
        <img src="../../assets/images/black_cow-removebg-preview.png" alt="">
      </div>
      <div class="main_pro_infor">
        <div class="title green_text">
          Total Animals
        </div>
        <div class="number_of_counts green_text">
          220 Animals
        </div>
      </div>
    </div>
    <div class="single_pro_infor">
      <div class="pro_icon">
        <img src="../../assets/images/animal_herd-removebg-preview.png" alt="">
      </div>
      <div class="main_pro_infor">
        <div class="title green_text">
          Active Animals
        </div>
        <div class="number_of_counts green_text">
          200 in Herd
        </div>
      </div>
    </div>
  </div>
</ion-content>
