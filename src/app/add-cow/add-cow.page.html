<ion-header>
  <ion-toolbar class="modal_header">
    
    <ion-buttons>
      <ion-button style="color: white;" class="close_btn" (click)="BackBtn()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label class="modal_title" slot="end">
      New Cow
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="main_form">
    <!-- <div class="add_icon">
      <ion-icon name="add-circle-outline"></ion-icon>
    </div>
    <div class="add_device_title">
      Add Device
    </div>
    <div class="enter_you_detail">
      Enter Your Details to add Device
    </div> -->
 
  <div class="form-group">
    <ion-label position="stacked" class="green_text">Gender <span class="required_mark">*</span></ion-label>
    <ion-list >
      <ion-item lines="none" class="ion_item">
        <ion-select aria-label="Fruit" interface="popover" placeholder="Choose a gender">
          <ion-select-option value="apples">Male</ion-select-option>
          <ion-select-option value="oranges">Female</ion-select-option>
          <ion-select-option value="bananas">Other</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
  <div class="form-group">
    <ion-label position="stacked" class="green_text">Tag Number <span class="required_mark">*</span></ion-label>
    <ion-input placeholder="e.g 1, 2, 3..."></ion-input>
  </div>
  <div class="form-group">
    <ion-label position="stacked" class="green_text">Date of Birth  <span class="required_mark">*</span></ion-label>
    <ion-input type="date"></ion-input>
  </div>
  <div class="form-group">
    <ion-label position="stacked" class="green_text">Image</ion-label>
    <input type="file" style="display: none;" id="file">
    <label for="file">
      <div class="add_image_btn">
        Add Image
      </div>
    </label>
  </div>
  <div class="form-group">
    <ion-label position="stacked" class="green_text">Breed </ion-label>
    <ion-input placeholder="Enter the breed"></ion-input>
  </div>
  <div class="form-group">
    <ion-label position="stacked" class="green_text">Age </ion-label>
    <ion-input placeholder="Enter the age"></ion-input>
  </div>
  <!-- <div class="button-container">
    <ion-button expand="full" shape="round" [routerLink]="['/devices']">
      Add
    </ion-button>
  </div> -->

  <div class="main_cancel_and_add_btn">
    <div class="cancel_btn" (click)="Back()">
      Cancel
    </div>
    <div class="done_btn" routerLink="/home">  
      Done
    </div>
  </div>
</div>
</ion-content>
